<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>GET and POST methods</h1>
	<hr>
	
	<h2>Click on hyper links</h2>
	<a href="./s1">Servlet1</a>
	
	<hr>
	
	<h2>This is a form without method attribute</h2>
	<form action="s1">
		<label>Name</label>
		<input type="text" name="nm">
		
		<input type="submit">
	</form>
	
	<hr>
	
	<h2>This is a form with method="GET" attribute</h2>
	<form action="s1" method="GET">
		<label>Name</label>
		<input type="text" name="nm">
		
		<input type="submit">
	</form>
	
	<hr>
	<h2>This is a form with method="POST" attribute</h2>
	<form action="s1" method="POST">
		<label>Name</label>
		<input type="text" name="nm">
		
		<input type="submit">
	</form>
	
</body>
</html>
