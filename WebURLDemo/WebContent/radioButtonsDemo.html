<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Radio buttons</h1>
	
	<form action="">
		<label>Name</label>
		<input type="text" name="nm">
		<br><br>
		
		<label>Gender</label>
		<br>
		
		<input type="radio" name="gen" value="male"><label>MALE</label>
		<br>
		<input type="radio" name="gen" value="female"><label>FEMALE</label>
		<br>
		<input type="radio" name="gen" value="others"><label>Others</label>
		<br>
		
		<label>Qualifications</label><br>
		
		<label>10th</label><input type="checkbox" name="qul" value="10"><br>
		<label>12th</label><input type="checkbox" name="qul" value="12"><br>
		<label>BE</label><input type="checkbox" name="qul" value="BE"><br>
		<label>Bsc</label><input type="checkbox" name="qul" value="Bsc"><br>
		<label>Mtech</label><input type="checkbox" name="qul" value="Mtech"><br>
		
		<input type="submit"	>
	</form>
</body>
</html>
